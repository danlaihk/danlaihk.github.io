
<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Blog Layout Practise</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--font awesom-->
    <script src="http://localhost:8000/font-awesome/js/all.js"></script>

    <link href="http://localhost:8000/css/blog/general.css" rel="stylesheet">


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </head>

    <body>
        <script>
            $(function(){
                console.log('check');
            })
        </script>
        <header>

            <div class="banner-top"><img src="http://localhost:8000/images/logo.png"/></div>
            <div class="widget-top">
                <div class="row">
                    <div class="col-social">
                        <ul class="ul-social" >
                            <li class="item first " >
                                <a javascript: void(0);>

                                    <span class="fa-stack fa-2x">
                                        <i class="fas fa-square fa-stack-2x " style="color:red;"></i>
                                        <i class="fab fa-google fa-stack-1x " style="color:black;"></i>
                                    </span>

                                </a>
                            </li>

                            <li class="item ">
                                <a javascript: void(0);>
                                    <span class="fa-stack fa-2x">
                                        <i class="fas fa-square fa-stack-2x " style="color:orange;"></i>
                                        <i class="fab fa-twitter fa-stack-1x " style="color:black"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="item ">
                                <a javascript: void(0);>
                                    <span class="single">
                                        <i class="fas fa-plus-square" style="color:lightgreen;"></i>
                                    </span>
                                </a>
                            </li>

                            <li class="item ">
                                <a javascript: void(0);>
                                    <span class="single">
                                        <i class="fab fa-tumblr-square" style="color:skyblue;"></i>
                                    </span>
                                </a>
                            </li>

                            <li class="item  last">
                                <a javascript: void(0);>
                                    <span class="single">
                                        <i class="fab fa-facebook-square" style="color:blue;"></i>
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>

                </div>
                <div class="row">
                    <div class="bg-white col-input">
                        <input id="searchword" name="searchword" class="inputbox" type="text" value="">
                        <button type="submit" class="submit"><i class="fa fa-search"></i></button>
                    </div>

                </div>
            </div>
        </header>
        <nav >

            <select class="m-only select-nav">
                <option value="main">Main Page</option>
                <option value="about">About Us</option>
                <option value="news">Latest News</option>
                <option value="portfolio">Portfolio Page</option>
                <option value="blog">Blog</option>
                <option value="contact">Contact Us</option>

            </select>
            <ul class="d-only ul-nav">
                <li >Main Page</li>
                <li >About Us</li>
                <li >Latest News</li>
                <li >Portfolio Page</li>
                <li >Blog</li>
                <li >Contact Us</li>
            </ul>
        </nav>
        <main></main>
        <footer></footer>
    </body>

</html>
