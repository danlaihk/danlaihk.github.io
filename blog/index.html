
<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Blog Layout Practise</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--font awesom-->
    <script src="./font-awesome/js/all.js"></script>

    <link href="./css/general.css" rel="stylesheet">

    <!--script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script-->
    <script src="./js/vue-dev.js"></script><!--vue.js-->

     

    <!-- Note: when deploying, replace "development.js" with "production.min.js". --><!-- Load React. -->
    <!--
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    -->

    <script src="./js/general.js"></script>
    
    
    </head>

    <body>
        <script>
          
        </script>
        
        <header>
            <div class="banner-top col-resize-m left"><h1>My Blog</h1></div>
            <div class="widget-top col-resize-m right">
                <div class="row">
                    <div id="col_social" class="col-social">
                        <ul class="ul-social" >
                            <li class="item first left" >
                                <a javascript: void(0);>

                                    <span class="fa-stack fa-2x">
                                        <i class="fas fa-square fa-stack-2x " style="color:red;"></i>
                                        <i class="fab fa-google fa-stack-1x " style="color:black;"></i>
                                    </span>

                                </a>
                                
                            </li>

                            <li class="item left">
                                <a javascript: void(0);>
                                    <span class="fa-stack fa-2x">
                                        <i class="fas fa-square fa-stack-2x " style="color:orange;"></i>
                                        <i class="fab fa-twitter fa-stack-1x " style="color:black"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="item left">
                                <a javascript: void(0);>
                                    <span class="single">
                                        <i class="fas fa-plus-square" style="color:lightgreen;"></i>
                                    </span>
                                </a>
                            </li>

                            <li class="item left">
                                <a javascript: void(0);>
                                    <span class="single">
                                        <i class="fab fa-tumblr-square" style="color:skyblue;"></i>
                                    </span>
                                </a>
                            </li>

                            <li class="item last left">
                                <a javascript: void(0);>
                                    <span class="single">
                                        <i class="fab fa-facebook-square" style="color:blue;"></i>
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>

                </div>
                <div class="row">
                    <div class="bg-white col-input">
                        <input id="headInput" name="searchword" class="inputbox" type="text" value="">
                        <button type="submit" class="submit"><i class="fa fa-search"></i></button>
                    </div>

                </div>
            </div>
        </header>
        <nav >

            <select class="m-only select-nav">
                <option value="main">Main Page</option>
                <option value="about">About Us</option>
                <option value="news">Latest News</option>
                <option value="portfolio">Portfolio Page</option>
                <option value="blog">Blog</option>
                <option value="contact">Contact Us</option>

            </select>
            <ul class="d-only ul-nav">
                <li class="left">Main Page
                    <div class="dropdown">
                        <div>1</div>
                    </div>

                </li>
                <li class="left">About Us</li>
                <li class="left">Latest News</li>
                <li class="left">Portfolio Page</li>
                <li class="left">Blog</li>
                <li class="left">Contact Us</li>
            </ul>
        </nav>

        <!--content-->
        
        <main data-renderer="main">
            <link href="./css/index.css" rel="stylesheet">
            <script src="./js/index.js"></script>
            <div class="row"  data-renderer="carousel">
                <!-- Slideshow container -->
                <div class="container">
                    <temp-slides v-bind:row="slide" v-for="slide in slideList" ></temp-slides>

                    <a class="prev" @click="plusSlides(-1)" >&#10094;</a>
                    <a class="next"  @click="plusSlides(1)">&#10095;</a>
                </div>
                <br>
                
                
                <div class="indicator" >
                    <temp-indicator v-bind:row="slide" v-for="slide in slideList"></temp-indicator>
                    <!--
                    <span class="dot" @click="currentSlide(1)"></span>
                    <span class="dot" @click="currentSlide(2)"></span>
                    <span class="dot" @click="currentSlide(3)"></span>
                    -->
                </div>
            </div>

        </main>

        <!--footer-->
        <footer >
            <div class="footer-banner col-resize-m left f-item">My Blog</div>
            <div class="footer-links col-resize-m right left f-item">
                <ul class="right">
                    <li class="col-resize-m left first"><a href="javascript:void(0);"><span>Main Page</span></a></li>
                    <li class="col-resize-m left"><a href="javascript:void(0);"><span>About Us</span></a></li>
                    <li class="col-resize-m left"><a href="javascript:void(0);"><span>Latest News</span></a></li>
                    <li class="col-resize-m left"><a href="javascript:void(0);"><span>Portfolio Page</span></a></li>
                    <li class="col-resize-m left"><a href="javascript:void(0);"><span>Blog</span></a></li>
                    <li class="col-resize-m left last"><a href="javascript:void(0);"><span>Contact Us</span></a></li>
                </ul>
            </div>
        </footer>
    </body>

</html>
